<script>
  // Script pentru a evita flash-ul la dark mode
  if (localStorage.getItem('ai-interior-designer-theme') === 'dark' || (!('ai-interior-designer-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
